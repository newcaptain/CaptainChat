<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="box" id="box">
    <form class="form-wrapper" id="login">
      <h2 class="form-title">登录</h2>
      <input type="text" class="form-input" placeholder="用户名" name="user">
      <input type="password" class="form-input" placeholder="密码" name="password">
      <div class="form-tip" id="loginTip">用户名或密码错误</div>
      <button class="form-btn" type="button" id="loginBtn">登录</button>
      <a class="form-switch" id="checkToRegister">没有账户？点击注册</a>
    </form>
    <form class="form-wrapper" id="register">
      <h2 class="form-title">注册</h2>
      <input type="text" class="form-input" placeholder="用户名" name="user">
      <input type="password" class="form-input" placeholder="密码" name="password">
      <input type="password" class="form-input" placeholder="确认密码" name="repassword">
      <div class="form-tip" id="registerTip">用户名或密码错误</div>
      <button class="form-btn" type="button" id="registerBtn">注册</button>
      <a class="form-switch" id="checkToLogin">已有账户？点击登录</a>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
